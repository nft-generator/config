# Allowed type are:
#   - hex
#   - rgb
#   - name (CSS or HTML name)

# First example with rgb type

background:
  - type: "rgb"
  - red: 128
  - green: 128
  - blue: 0

# Second example with hex type

background:
  - type: "hex"
  - value: "808000"

# Third example with name type

background:
  - type: "name"
  - value: "olive"



